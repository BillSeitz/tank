{% if user != 'GUEST' %}
<form class="right" method="POST" action="/logout">
    <a href="/dash"><img class="sm-gravatar" src="{{ gravatar }}" alt="gravatar"></a>
    <button type="submit">Logout</button>
    <input type="hidden" name="tiddlyweb_redirect" value="/">
</form>
{% endif %}
{% if bag %}
<a class="right wikititle" title="get a feed"
    href="/bags/{{ bag.name|e }}/tiddlers.atom">
    <i class="fa fa-rss"></i>
</a>
{% endif %}
